<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Show Online, Watch Movies Outline</title>
    <link rel="shortcut icon" href="./n.logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
    
        <nav class="navbar">
            <img class="img-photo" src="./netflix.logo.png" alt="Netflix photo">
            <div class="btn-sign-in">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancle anytime.</h2>
                <p class="main-call-to-action">
                    Ready to watch? Enter your email to create or restart your membership.
                </p>
            </div>
            <div class="main-email-container">
             <input class="main-email-container-input" type="text" placeholder="Email address"/>
             <div class="btn-get-started">Get started  > </div>
            </div>
        </div>
    </div>
</body>
</html>
